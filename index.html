<!DOCTYPE HTML>

<html>
<head>
  <script src="./app.js" type="text/javascript"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="font-family: Arial, Helvetica, sans-serif" onload="renderScore(score)">

  <div>
    <br />
    <h1 align="center">TIC TAC TOE</h1>
    <h2 align="center">mini app</h2>
    <h3 id="score" align="center"></h3>
    <br />
    <div class='app'>
      <table id="board" align="center">
      	<tr>
      		<td id='1' class="open" align="center" onclick="onClick(1)"></td>
      		<td id='2' class="open" align="center" onclick="onClick(2)"></td>
      		<td id='3' class="open" align="center" onclick="onClick(3)"></td>
      	</tr>
      	<tr>
      		<td id='4' class="open" align="center" onclick="onClick(4)"></td>
      		<td id='5' class="open" align="center" onclick="onClick(5)"></td>
      		<td id='6' class="open" align="center" onclick="onClick(6)"></td>
      	</tr>
      	<tr>
      		<td id='7' class="open" align="center" onclick="onClick(7)"></td>
      		<td id='8' class="open" align="center" onclick="onClick(8)"></td>
      		<td id='9' class="open" align="center" onclick="onClick(9)"></td>
      	</tr>
      </table>
      <br />
      <br />
      <button
        class="reset"
        onclick="resetBoard()">RESET</button>
    </div>
  </div>

</body>
</html>
